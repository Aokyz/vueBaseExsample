<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="input1">
		<div class="getName">
			<input type="text" v-model="firstName">+
			<input type="text" v-model="lastName">=
			<input type="text" v-model="fullName">
		</div>
	</div>
	
</body>
<script type="text/javascript">
	var vm = new Vue({
		el: '#app',
		data: {
			input1: '',
			firstName: '',
			lastName: '',
			fullName:'',
		},
		watch: {//使用这个 属性，可以监视到data中指定数据的变化，然后出发这个watch中对应的function处理函数
			input1(curdata,olddata){
				console.log(curdata)
			}
			//上面的写法，相当于下面的写法：
			// input1: function(curdata,olddata){
			// 	console.log(curdata)
			// }

			//这里的firstName可以加引号，也可以不加，当这个属性有横杠的时候必须加引号
			firstName:function(){
				console.log('监视到了firstNamed的变化')
				this.fullName = this.firstName + '-'+ this.lastName;
			}

		}
	})
</script>
</html>
