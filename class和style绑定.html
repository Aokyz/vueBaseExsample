<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class与Style的绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="abc" class="static" v-bind:class="{ 'active': isActive, 'text-danger':hasError}"></div>
    <div v-bind:style="styleObject" id="app-1">dsdddds</div>
    <div v-bind:style = "[baseStyles,overriding]" id="app-2"> sefd</div>
    <script type="text/javascript">
        var vm = new Vue({
            el:'#abc',
            data: {
            isActive:true,
            hasError:true
            }
        })
        var app1= new Vue({
            el:'#app-1',
            data:{
                styleObject: {
                    color: 'red',
                    fontSize: '13px'
                }
            }
        });
        var app2 = new Vue({
            el: '#app-2',
            data: {
                baseStyles:{
                    color:'green',
                    fontsize:'23px'
                },
                overriding: {
                    width: '200px',
                    height: '100px',
                    border: '1px solid black'
                }
            }
        })
        
    </script>
</body>
</html>
